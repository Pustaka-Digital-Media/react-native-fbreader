buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 34)
    buildToolsVersion safeExtGet('buildToolsVersion', '34.0.0')
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 34)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "https://sdk.fbreader.org/maven" }
}

dependencies {
    ext {
      fbreader_sdk_version='1.3 beta 5'
    }

    //noinspection GradleDynamicVersion
    compileOnly "com.facebook.react:react-android"
    implementation "com.googlecode.json-simple:json-simple:1.1"
    implementation "org.fbreader:book:$fbreader_sdk_version"
    implementation "org.fbreader:config_client:$fbreader_sdk_version"
    implementation "org.fbreader:config_provider:$fbreader_sdk_version"
    implementation "org.fbreader:filesystem:$fbreader_sdk_version"
    implementation "org.fbreader:fontentry:$fbreader_sdk_version"
    implementation "org.fbreader:format_interface:$fbreader_sdk_version"
    implementation "org.fbreader:image:$fbreader_sdk_version"
    implementation "org.fbreader:language:$fbreader_sdk_version"
    implementation "org.fbreader:loader:$fbreader_sdk_version"
    implementation "org.fbreader:text_client:$fbreader_sdk_version"
    implementation "org.fbreader:text_info:$fbreader_sdk_version"
    implementation "org.fbreader:text_provider:$fbreader_sdk_version"
    implementation "org.fbreader:text_util:$fbreader_sdk_version"
    implementation "org.fbreader:text_view:$fbreader_sdk_version"
    implementation "org.fbreader:toc:$fbreader_sdk_version"
    implementation "org.fbreader:util:$fbreader_sdk_version"
    implementation "org.fbreader:view:$fbreader_sdk_version"
    implementation "org.fbreader:vimgadgets:$fbreader_sdk_version"
}
